mutation spaceDelete(
  $collectionId: ID!
  $deploymentId: ID!
  $forceShutDownAllSessions: Boolean
  $spaceId: ID!
)
@oclif(
  description: "Delete a space"
  example: "spaces space:delete --collectionId='abc123CollectionID' --deploymentId='abc123DeploymentID' --forceShutDownAllSessions --spaceId='abc123SpaceID'"
) {
  spaceDelete(
    input: {
      collectionId: $collectionId
      deploymentId: $deploymentId
      forceShutDownAllSessions: $forceShutDownAllSessions
      spaceId: $spaceId
    }
  ) {
    problem {
      ... on Problem {
        __typename
        message
      }
    }
  }
}
