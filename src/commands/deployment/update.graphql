mutation deploymentUpdate(
  $id: ID!
  $isGoogleIdentityProviderEnabled: Boolean!
  $managedStorageSizeInGigabytes: Int!
  $name: String!
  $organizationId: ID!
)
@oclif(
  description: "Update one or more of a deployment's properties"
  example: "spaces deployment:update --id='abc123OrganizationID' --isGoogleIdentityProviderEnabled --managedStorageSizeInGigabytes='200' --name='My Deployment'"
) {
  deploymentUpdate(
    input: {
      deploymentId: $id
      isGoogleIdentityProviderEnabled: $isGoogleIdentityProviderEnabled
      managedStorageSizeInGigabytes: $managedStorageSizeInGigabytes
      name: $name
      organizationId: $organizationId
    }
  ) {
    problem {
      ... on Problem {
        __typename
        message
      }
    }
    query {
      deployment(
        input: { deploymentId: $id, organizationId: $organizationId }
      ) {
        deployment {
          id
          isGoogleIdentityProviderEnabled
          managedStorageSizeInGigabytes
          name
        }
      }
    }
  }
}
