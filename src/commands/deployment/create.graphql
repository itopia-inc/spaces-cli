mutation deploymentCreate(
  $isGoogleIdentityProviderEnabled: Boolean!
  $managedStorageSizeInGigabytes: Int!
  $managedStorageTier: StorageTier!
  $name: String!
  $organizationId: ID!
  $region: String!
)
@oclif(
  description: "Create a new deployment"
  example: "spaces deployment:create --name='My Deployment' --organizationId='abc123OrganizationID'"
) {
  deploymentCreate(
    input: {
      isGoogleIdentityProviderEnabled: $isGoogleIdentityProviderEnabled
      managedStorageSizeInGigabytes: $managedStorageSizeInGigabytes
      managedStorageTier: $managedStorageTier
      name: $name
      organizationId: $organizationId
      region: $region
    }
  ) {
    deploymentId
    deploymentStatus
    problem {
      ... on Problem {
        __typename
        message
      }
    }
  }
}
