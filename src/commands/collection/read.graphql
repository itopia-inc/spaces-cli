query collectionRead($id: ID!, $deploymentId: ID!)
@oclif(
  description: "Read all properties of a collection"
  example: "spaces collection:read --id='abc123collectionid'"
) {
  collection(input: { collectionId: $id, deploymentId: $deploymentId }) {
    collection {
      endUsers {
        displayName
        emailAddress
        status
      }
      id
      name
    }
    problem {
      ... on Problem {
        __typename
        message
      }
    }
  }
}
