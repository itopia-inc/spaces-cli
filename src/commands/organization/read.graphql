query organizationRead($id: ID!)
@oclif(
  description: "Read all properties of an organization"
  example: "spaces organization:read --id='abc123organizationionid'"
) {
  organization(input: { id: $id }) {
    organization {
      id
      name
    }
    problem {
      ... on Problem {
        __typename
        message
      }
    }
  }
}
